<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <link rel="stylesheet" href="/css/account.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/262b4f6075.js"></script>
    <title>E-commerce website</title>
</head>

<body>

    <!-- Container for navbar -->
    <div class="container">

        <!-- Navbar -->
        <div class="navbar">
            <!-- Logo -->
            <div class="logo">
                <img src="/Logo/7a7a2840-c407-43a7-b86c-36785ac2955d_200x200.png" alt="Logo">
            </div>
            <!-- Nav links -->
            <nav>
                <ul id="MenuItems">
                    <li>
                        <a href="">Login</a>
                    </li>
                    <li>
                        <a href="">Categories</a>
                    </li>
                    <li>
                        <a href="">
                            <img class="nav-icon" src="/Resources/shopping-cart-of-checkered-design.png">
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img class="nav-icon" src="/Resources/heart.png">
                        </a>
                    </li>
                </ul>
            </nav>
            <img class="menu-icon" src="/Resources/menu.png" onclick="menuToggle()">
        </div>

        <div class="account-page">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <img src="/Resources/001-dollar.png">
                    </div>
                    <div class="col-2">
                        <div class="form-container">
                            <div class="form-button">
                                <span>Login</span>
                                <span>Sign up</span>
                            </div>
                            <form>
                                <input type="text">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer part -->
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="footer-col-1">
                        <h3>Stay tuned!</h3>
                        <p>Keep in touch for more exclusive online products!</p>
                        <form>
                            <input type="text" placeholder="Email">
                            <button type="submit">Subscribe</button>
                        </form>
                    </div>
                    <div class="footer-col-2">
                        <h3>This may help you</h3>
                        <ul>
                            <li>Hosting</li>
                            <li>Terms and conditions</li>
                            <li>Return policy</li>
                            <li>Got a problem? Contact us</li>
                        </ul>
                    </div>
                    <div class="footer-col-3">
                        <h3>Follow us</h3>
                        <ul>
                            <a href="">
                                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                            </a>
                            <a href="">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                            </a>
                            <a href="">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                            </a>
                            <a href="">
                                <i class="fa fa-pinterest" aria-hidden="true"></i>
                            </a>
                        </ul>
                    </div>
                </div>
                <hr>
                <p class="copyright">Copyright &copy; 2020 www.Electrix.com</p>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            var MenuItems = document.getElementById("MenuItems");
            MenuItems.style.maxHeight = "0px";

            function menuToggle() {
                if (MenuItems.style.maxHeight == "0px") {
                    MenuItems.style.maxHeight = "100%";
                    MenuItems.style.marginTop = "50px";
                } else {
                    MenuItems.style.maxHeight = "0px";
                    MenuItems.style.marginTop = "0px;";
                }
            }

        </script>
</body>

</html>
